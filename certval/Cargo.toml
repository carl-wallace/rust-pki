[package]
name = "certval"
version = "0.1.4"
description = """
Pure Rust implementation of X.509 Public Key Infrastructure Certificate validation as described in [RFC 5280] and
as augmented by [RFC 5937], including support for certification path building and revocation status determination.
"""
authors = [""]
license = "Apache-2.0 OR MIT"
repository = "https://github.com/carl-wallace/rust-pki"
categories = ["cryptography", "pki", "no-std"]
keywords = ["crypto", "x.509", "OCSP"]
readme = "README.md"
edition = "2021"
rust-version = "1.75"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
x509-cert = { version = "0.3.0-pre", default-features = false, features = ["hazmat","pem"] }
const-oid = { version = "0.10.0-rc.0", default-features = false, features = ["db"] }
cms = "0.3.0-pre"
der = { version="0.8.0-rc.0", features = ["alloc", "derive", "flagset", "oid"] }
x509-ocsp = { version = "0.3.0-pre" }
base64ct = { version="1.6.0", features = ["alloc"], optional=true }
spki = { version = "0.8.0-rc.0", default-features = false, features = ["alloc"] }
pqckeys = { git = "https://github.com/carl-wallace/pqckeys", optional=true }
pem-rfc7468 = { version="1.0.0-pre.0", features = ["alloc"]}

pkiprocmacros = { path = "../pkiprocmacros"}

ecdsa = {version = "0.17.0-pre.7", default-features = false, features = ["der"]}
p256 = {version = "0.14.0-pre.1", default-features = false, features = ["ecdsa", "ecdsa-core"]}
p384 = {version = "0.14.0-pre.1", default-features = false, features = ["ecdsa"]}
rsa = {version = "0.10.0-pre.2", default-features = false}
sha1 = {version = "0.11.0-pre.4", default-features = false}
sha2 = {version = "0.11.0-pre.4", default-features = false, features = ["oid"] }

cfg-if = "1.0.0"
# serde feature is added to std, revocation,std and remote
flagset = { version = "0.4.4", package = "flagset", default-features = false }
lazy_static = {version = "1.4.*", features = ["spin_no_std"]}
readonly = "0.2.11"
serde = {version = "1.0.190", default-features = false, features = ["derive", "alloc"]}
subtle-encoding = {version = "0.5.1", default-features = false, features = ["hex", "alloc"]}

bitvec = { version = "1.0.1", optional = true }
ciborium = {version = "0.2.1", default-features = false }
cidr = { version = "0.2.2", optional = true }
log = {version = "0.4.20", default-features = false}
ndarray = {version = "0.15.6", optional = true, default-features = false}
reqwest = { version = "0.11.22", features = ["blocking"], optional = true}
serde_json = {version = "1.0.108", optional = true, default-features = false, features = ["alloc"] }
tokio = { version = "1.33.0", features = ["full", "time", "rt-multi-thread"], optional = true }
url = {version = "2.4.1", optional = true}
walkdir = { version = "2.4.0", optional = true}

# regex documentation notes a std feature that at some point in the future could be omitted
# to enable no_std support, but for now std is required, so mark it optional
regex = {version = "1.10.2", optional = true}

pqcrypto-internals =  {version = "0.2.5", optional = true}
pqcrypto-dilithium =  {version = "0.5.0", optional = true}
pqcrypto-falcon = {version = "0.3.0", optional = true}
pqcrypto-sphincsplus = {version = "0.7.0", optional = true}
pqcrypto = {version = "0.17.0", optional = true}
pqcrypto-traits = {version = "0.3.5", optional = true}

webpki-roots = {version = "0.25.1", optional = true}

[dev-dependencies]
tempfile = "3.8.1"
hex-literal = "0.4.1"
tokio-test = "0.4.2"

# There are five feature gates:
#   - no-default-features (i.e., no-std) provides full path validation without file system support, network or thread safety (and no revocation support)
#   - revocation adds support for verifying CRLs and OCSP responses presented to library (presumably obtained via stapling at higher protocol level)
#   - std adds file-based utilities (including graph building) and support for multi-threading (no revocation support)
#   - revocation,std adds revocation support alongside file-based utilities and support for multi-threading
#   - remote adds support for dynamic path building, CRL fetching and OCSP
# Default is set to be the most all encompassing (i.e., remote,webpki).
# webpki can be paired with any other feature and simply adds a means of initializing a TaSource from the webpki-roots crate
[features]
default = ["remote", "webpki"]
revocation = ["ndarray"]
std = ["ndarray", "tokio", "base64ct", "walkdir", "url", "serde_json", "serde/rc",  "flagset/serde", "regex", "lazy_static/spin", "bitvec", "cidr", "der/std"]
remote = ["revocation", "std", "reqwest", "lazy_static/spin"]
pqc = ["pqcrypto-internals", "pqcrypto-dilithium", "pqcrypto-falcon", "pqcrypto-sphincsplus", "pqcrypto", "pqcrypto-traits", "pqckeys"]
webpki = ["webpki-roots"]

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
